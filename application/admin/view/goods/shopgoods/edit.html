<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_name" data-rule="required" class="form-control" name="row[goods_name]" type="text" value="{$row.goods_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Classify_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-classify_id" data-rule="required" data-source="goods/shopgoodsclassify/index" class="form-control selectpage" name="row[classify_id]" type="text" value="{$row.classify_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_price" data-rule="required" class="form-control" step="0.01" name="row[goods_price]" type="number" value="{$row.goods_price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Original_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-original_price" data-rule="required" class="form-control" step="0.01" name="row[original_price]" type="number" value="{$row.original_price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Attr_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::selectpicker('row[attr_type]',['0'=>'单规格', '1'=>'多规格'],"$row[attr_type]")}
        </div>
    </div>
    <div class="form-group goods_attr goods-spec-many">
        <div class="col-xs-12 col-sm-11 goods-spec-box">
            <dl class="fieldlist" data-name="row[content]" data-template="fieldtpl">
                <dd>
                    <ins style="width:150px;">{:__('属性')}</ins>
                    <ins style="width:150px;">{:__('属性值')}</ins>
                    <ins style="width:110px;">{:__('价格')}</ins>
                    <ins style="width:110px;">{:__('库存')}</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="row[content]" class="form-control hide" cols="30" rows="5">{$row.content}</textarea>
            </dl>
            <!--以下是自定义模板的内容-->
            <script type="text/html" id="fieldtpl">
                <dd class="form-inline">
                    <input id="c-classify_id" data-rule="required" data-source="goods/shopattr/index" data-field="attr_name" style="width:150px;" class="form-control selectpage" name="<%=name%>[<%=index%>][attr_id]" type="text" value="<%=row.attr_id%>">
                    <input type="text" name="<%=name%>[<%=index%>][attr_name]" class="form-control" size="10" value="<%=row.attr_name%>"/>
                    <input type="text" name="<%=name%>[<%=index%>][attr_price]" class="form-control" size="10" value="<%=row.attr_price%>"/>
                    <input type="text" name="<%=name%>[<%=index%>][attr_num]" class="form-control" size="10" value="<%=row.attr_num%>"/>
                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                    <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                </dd>
            </script>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_num" data-rule="required" class="form-control" name="row[goods_num]" type="number" value="{$row.goods_num}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_sales')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_sales" data-rule="required" class="form-control" name="row[goods_sales]" type="number" value="{$row.goods_sales}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Show')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-show" data-rule="required" class="form-control selectpicker" name="row[show]">
                {foreach name="showList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.show"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_new')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_new" data-rule="required" class="form-control selectpicker" name="row[is_new]">
                {foreach name="isNewList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_new"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hot')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-hot" data-rule="required" class="form-control selectpicker" name="row[hot]">
                {foreach name="hotList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.hot"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Integral')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-integral" data-rule="required" class="form-control" name="row[integral]" type="number" value="{$row.integral}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_describecontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-goods_describecontent" data-rule="required" class="form-control editor" rows="5" name="row[goods_describecontent]" cols="50">{$row.goods_describecontent}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-goodsimages" data-rule="required" class="form-control" size="50" name="row[goodsimages]" type="text" value="{$row.goodsimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-goodsimages" class="btn btn-danger plupload" data-input-id="c-goodsimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-goodsimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-goodsimages" class="btn btn-primary fachoose" data-input-id="c-goodsimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-goodsimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-goodsimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodscontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-goodscontent" data-rule="required" class="form-control editor" rows="5" name="row[goodscontent]" cols="50">{$row.goodscontent}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
