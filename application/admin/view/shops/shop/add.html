<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shop_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shop_name" data-rule="required" class="form-control" name="row[shop_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shop_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-Shop_img" data-rule="required" class="form-control" size="50" name="row[shop_img]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-Shop_img" class="btn btn-danger plupload" data-input-id="c-Shop_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-Shop_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-Shop_img" class="btn btn-primary fachoose" data-input-id="c-Shop_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-Shop_img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-Shop_img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shop_logo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-Shop_logo" data-rule="required" class="form-control" size="50" name="row[shop_logo]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-Shop_logo" class="btn btn-danger plupload" data-input-id="c-Shop_logo" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-Shop_logo"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-Shop_logo" class="btn btn-primary fachoose" data-input-id="c-Shop_logo" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-Shop_logo"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-Shop_logo"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::citypicker('row[city]',"", ['data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Location_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-location_name" data-rule="required" class="form-control" size="50" name="row[location_name]" type="text" value="">
                <input type="hidden" name="row[location]" id="map">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button"  class="btn btn-primary" data-toggle="addresspicker" data-input-id="c-location_name" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-location_name"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shop_brief')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-shop_brief" data-rule="required" class="form-control " rows="5" name="row[shop_brief]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Do_start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-do_start_time" data-rule="required" class="form-control datetimepicker" data-date-format="HH:mm" data-use-current="true" name="row[do_start_time]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Do_end_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-do_end_time" data-rule="required" class="form-control datetimepicker" data-date-format="HH:mm" data-use-current="true" name="row[do_end_time]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_receiving')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_receiving" data-rule="required" class="form-control selectpicker" name="row[is_receiving]">
                {foreach name="isReceivingList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Classify_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-classify_id" data-rule="required" data-source="shops/shopclassify/index" class="form-control selectpage" name="row[classify_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Showdata')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="showdataList" item="vo"}
            <label for="row[showdata]-{$key}"><input id="row[showdata]-{$key}" name="row[showdata]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_bestdata')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="isBestdataList" item="vo"}
            <label for="row[is_bestdata]-{$key}"><input id="row[is_bestdata]-{$key}" name="row[is_bestdata]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Integral_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-integral_num" data-rule="required" class="form-control" name="row[integral_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fee_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fee_price" data-rule="required" class="form-control" step="0.01" name="row[fee_price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_price" data-rule="required" class="form-control" step="0.01" name="row[send_price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
